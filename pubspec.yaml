name: mobichan
description: A 4chan app made with Flutter.
publish_to: 'none'
version: 4.0.0
environment:
  sdk: ">=3.8.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  # Core UI
  cupertino_icons: ^1.0.8
  photo_view: ^0.15.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  scrollable_positioned_list: ^0.3.8
  screenshot: ^3.0.0

  # Networking & Data
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1
  html: ^0.15.6
  connectivity_plus: ^7.0.0

  # Storage & Persistence
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  path: ^1.9.1

  # Media & Files
  media_kit: ^1.1.0
  media_kit_video: ^1.2.0
  media_kit_libs_video: ^1.0.4
  gal: ^2.3.2
  file_picker: ^10.1.9

  # Utilities
  permission_handler: ^12.0.0+1
  package_info_plus: ^9.0.0
  device_info_plus: ^12.1.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.0
  flutter_displaymode: ^0.6.0
  app_installer: ^1.3.1
  flutter_local_notifications: ^19.2.10

  # HTML Rendering & Localization
  flutter_html: ^3.0.0
  easy_localization: ^3.0.7+1
  timeago: ^3.7.1
  intl: ^0.20.2

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_it: ^8.0.3

  # Local packages
  mobichan_domain:
    path: packages/mobichan_domain
  mobichan_data:
    path: packages/mobichan_data
dev_dependencies:
  flutter_test:
    sdk: flutter
  cider: ^0.2.0
  build_runner: ^2.4.15
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/mobichan-logo.png"
flutter:
  uses-material-design: true
  assets:
  - assets/translations/
  - assets/