name: mobichan
description: A 4chan app made with Flutter.
publish_to: 'none'
version: 2.0.6+27

environment:

  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  win32: ^5.5.4  # or the latest version available
  cached_network_image: ^3.4.1
  flutter_blurhash: ^0.8.2
  flutter_html: ^3.0.0-beta.2
  dio: ^5.7.0
  html_unescape: ^2.0.0
  video_player: ^2.9.1
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  flutter_vlc_player: ^7.4.2
  package_info_plus: ^8.0.2
  flutter_displaymode: ^0.6.0
  version: ^3.0.2
  photo_view: ^0.15.0
  install_plugin: ^2.1.0
  url_launcher: ^6.3.0
  screenshot: ^3.0.0  # or the latest version available
  share: ^2.0.4
  easy_localization: ^3.0.7
  html: ^0.15.4
  connectivity_plus: ^6.0.5
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  mobichan_domain:
    path: packages/mobichan_domain
  mobichan_data:
    path: packages/mobichan_data
  configurable_expansion_tile_null_safety: ^3.3.2
  shimmer: ^3.0.0
  get_it: ^8.0.0
  scrollable_positioned_list: ^0.3.8
  flutter_staggered_grid_view: ^0.7.0
  string_similarity: ^2.1.1
  grouped_list: ^6.0.0
  flutter_device_type: ^0.4.0
  timeago: ^3.7.0

  device_info_plus: ^10.1.2
  path: ^1.9.0
  sqflite: ^2.3.3
  data_connection_checker:
    git:
      url: https://github.com/chornthorn/data_connection_checker.git
      ref: master
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.3
  flutter_local_notifications: ^17.2.3
  firebase_app_check: ^0.3.1
  firebase_auth: ^5.3.1
  file_picker: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  cider: ^0.2.8
  build_runner: ^2.4.12
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0

dependency_overrides:
  intl: ^0.18.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/mobichan-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/
