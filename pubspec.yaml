name: mobichan
description: A 4chan app made with Flutter.
publish_to: 'none'
version: 2.0.6+27

environment:

  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  flutter_html: ^3.0.0-beta.2
  dio: ^5.4.3+1
  cached_network_image: ^3.3.1
  html_unescape: ^2.0.0
  video_player: ^2.8.6
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  flutter_vlc_player: ^7.4.1
  package_info_plus: ^8.0.0
  flutter_displaymode: ^0.6.0
  version: ^3.0.2
  photo_view: ^0.15.0
  install_plugin:
    git:
      url: https://github.com/mitchross/flutter_install_plugin.git
  url_launcher: ^6.2.6
  screenshot: ^3.0.0
  share: ^2.0.4
  easy_localization: ^3.0.7
  html: ^0.15.4
  connectivity_plus: ^6.0.3
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  mobichan_domain:
    path: packages/mobichan_domain
  mobichan_data:
    path: packages/mobichan_data
  configurable_expansion_tile_null_safety: ^3.3.2
  shimmer: ^3.0.0
  get_it: ^7.7.0
  scrollable_positioned_list: ^0.3.8
  flutter_staggered_grid_view: ^0.7.0
  string_similarity: ^2.0.0
  grouped_list: ^5.1.2
  flutter_device_type: ^0.4.0
  timeago: ^3.6.1

  device_info_plus: ^10.1.0
  path: ^1.9.0
  sqflite: ^2.3.3+1
  data_connection_checker:
    git:
      url: https://github.com/chornthorn/data_connection_checker.git
      ref: master
  firebase_core: ^2.32.0
  firebase_analytics: ^10.10.7
  firebase_crashlytics: ^3.5.7
  firebase_messaging: ^14.9.4
  cloud_firestore: ^4.17.5
  flutter_local_notifications: ^17.1.2
  firebase_app_check: ^0.2.2+7
  firebase_auth: ^4.20.0
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  cider: ^0.2.7
  build_runner: ^2.4.10
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: ^0.19.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/mobichan-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/
